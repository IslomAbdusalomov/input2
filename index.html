<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-uyga vazifa 2</title>
</head>
<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <label for="">Full name*:</label><br>
        <input type="text" placeholder="FirstName LastName"><br>
        <label for="">Email address*:</label><br>
        <input type="email" required placeholder="EMAIL_ADDRESS"><br>
        <label for="">Select Tour Package*:</label><br>
        <select>
            <option value="">Goa</option>
            <option value="">Right</option>
            <option value="">Left</option>
            <option value="">Back</option>
        </select><br>
        <label for="">Arrival date*:</label><br>
        <input type="date"><br>
        <label for="">Number of persons*:</label><br>
        <input type="number" placeholder="UNKNOWN_TYPE"><br>
        <label for="">What would you want to avail?*</label><br>
        <span>Boarding</span>
        <input type="checkbox"><br>
        <span>Fooding</span>
        <input type="checkbox"><br>
        <span>Sight seeing</span>
        <input type="checkbox"><br>
        <label for="">Discout Coupon code:</label><br>
        <input type="password" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Terms and conditions*</label><br>
        <input type="radio" name="hello">
        <span>I agree</span>
        <input type="radio" name="hello">
        <span>I disagree</span><br>
        <button>Complete reservation</button>
    </form>
</body>
</html>
